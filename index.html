    .card-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-items: center;
      height: 40%;
      padding: 10px;
    }
    .card {
      position: relative;
      width: 28px;
      height: 50px;
      margin: 2px;
      cursor: pointer;
    }
    .card-front, .card-back {
      position: absolute;
      top: 10;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: white;
      border: 1px solid black;
      font-size: 20px;
      font-weight: bold;
      display: flex;
      justify-content: center;
      align-items: center;
      backface-visibility: hidden;
      transition: transform 0.3s ease-in-out;
    }
    .card-back {
      transform: rotateY(180deg);
    }
    .card.flipped .card-front {
      transform: rotateY(180deg);
    }
    .card.flipped .card-back {
      transform: rotateY(0deg);
    }
    .shuffle-button {
      position: fixed;
      display: block;
      margin: 10px auto;
      top: 5;
      left: 50%;
      transform: translateX(-50%);
      padding: 7px;
      font-size: 12px;
      font-weight: bold;
      background-color: blue;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>

// get reference to the card container element
const cardContainer = document.querySelector(".card-container");

// function to shuffle the tarotCards array
function shuffleCards() {
  tarotCards.sort(() => Math.random() - 0.5);
  renderCards();
}

// function to render the cards in the container
function renderCards() {
  cardContainer.innerHTML = "";
  tarotCards.forEach((card) => {
    const cardElement = document.createElement("div");
    cardElement.classList.add("card");

    const cardFront = document.createElement("div");
    cardFront.classList.add("card-front");
    cardFront.style.backgroundImage = `url(${card.front})`;

    const cardBack = document.createElement("div");
    cardBack.classList.add("card-back");
    cardBack.style.backgroundImage = `url(${card.back})`;

    cardElement.appendChild(cardFront);
    cardElement.appendChild(cardBack);
    cardContainer.appendChild(cardElement);

    // add event listener to flip card on click
    cardFront.addEventListener("click", () => {
      cardElement.classList.add("flipped");
    });

    cardBack.addEventListener("click", () => {
      cardElement.classList.remove("flipped");
    });
  });
}

// add event listener to shuffle button
const shuffleButton = document.querySelector(".shuffle-button");
shuffleButton.addEventListener("click", shuffleCards);

// render the cards on page load
renderCards();
